<div class="container">
    <h1 class="headline">{{pageTitle}}</h1>

    <div class="card" *ngFor="let document of documents">
        <img src="{{document.image_url}}" class="card-img-top" style="width: 100%"/>
        <div class="card-body">
            <h5 class="card-title">{{document.title}}</h5>

            <p class="card-text">
                <small class="text-muted">Last updated: {{document.updated_at | date}}</small>
            </p>

            <p class="card-text">
                {{document.description}}
            </p>

            <div>
                <a href="{{document.file_url}}" target="_blank" class="btn btn-lg btn-primary">Download File</a>
            </div>
        </div>
    </div>
</div>
